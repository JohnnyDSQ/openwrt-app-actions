<%+cbi/valueheader%>
	<% if self:cfgvalue(section) ~= false then %>
		<input class="cbi-button cbi-input-<%=self.inputstyle or "button" %>" style="display: <%= display %>" type="submit"
			<%= attr("name", cbid) .. attr("id", cbid) .. attr("value", self.inputtitle or self.title)%> />
		<!-- CSRF Token -->
		<input type="hidden" name="token" value="<%= luci.dispatcher.context.token or '' %>" />
	<% else %>
		-
	<% end %>
<%+cbi/valuefooter%>
